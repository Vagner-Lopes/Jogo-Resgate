<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <title>Resgate</title>
</head>
<body>
    <div id="container">

        <div id="fundoGame">

            <div id="inicio" onclick="start()">
                <h1>Resgate</h1>
                <p>Resgate o soldado antes que ele seja atropelado.
                    Você deve esperar até que ele suba no helicóptero.</p>
                <p>Se algum dos inimigos passarem do limite à esqueda,
                    colidirem com você ou atropelar seu companheiro, vc perde vida.</p>
                <p><strong>"W"</strong> sobe, <strong>"S"</strong> desce,
                    <strong>"A"</strong> esqueda, <strong>"D"</strong> direita
                    <strong>"N"</strong> atirar
                </p>
                <h3>Start!</h3>
            </div>
    <strong></strong>
        </div>

    </div>

    <audio src="./assets/audio/musica.mp3" preload="auto" id="somMusica"></audio>
    <audio src="./assets/audio/disparo.mp3" preload="auto" id="somDisparo"></audio>
    <audio src="./assets/audio/explosao.mp3" preload="auto" id="somExplosao"></audio>
    <audio src="./assets/audio/explosao1.mp3" preload="auto" id="somExplosao1"></audio>
    <audio src="./assets/audio/game-over.mp3" preload="auto" id="somGameOver"></audio>
    <audio src="./assets/audio/perdido.mp3" preload="auto" id="somPerdido"></audio>
    <audio src="./assets/audio/thanks.mp3" preload="auto" id="somResgate"></audio>

    <script src="./assets/js/scripts.js"></script>
    <script src="./assets/js/jquery-collision.min.js"></script>
</body>
</html>
